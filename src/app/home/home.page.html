<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button tabindex="0" #mybutton (keydown.enter)="click()">Button</ion-button>
  <ion-button (click)="focus()">Focus</ion-button>
  <ion-button (click)="blur()">Blur</ion-button>
</ion-content>
